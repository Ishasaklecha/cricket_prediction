{% extends 'layout.html' %} {% block body %}
    <style>
      body {
        min-height: 100%;
        background-image: url(../static/background.jpg);
        background-size: cover;
        background-repeat: no-repeat;
        background-position: center center;
      }
    </style>

    <div class="container">
    <h2 class='container-heading'><span class='heading_first'>{{ title }}</span><span
        class="heading_second">{{ match_type }}</span></h2>
    <div class='description'>
      <p style="color: white;">A Machine Learning Web App, Built with Flask, Deployed using Heroku.</p>
    </div>
  </div>
    
    <body>

        <!-- Prediction Area -->
        <div class="prediction-area">

            <!-- IPL Banner - 1 -->
            <div class='ipl-banner-left'>

                <div class="slider-frame">
                    <div class="slide-images-up">

                        <!-- Image-1 -->
                        <div class="image-container">
                            <img class="image-width" src="{{ url_for('static', filename='India.png') }}" alt="Indian">
                        </div>
                        <!-- Image-2 -->
                        <div class="image-container">
                            <img class="image-width" src="{{ url_for('static', filename='Australia_Logo.jpg') }}" alt="Australia">
                        </div>
                        <!-- Image-3 -->
                        <div class="image-container">
                            <img class="image-width" src="{{ url_for('static', filename='New-Zealand.png') }}" alt="New-Zealand">
                        </div>
                        <!-- Image-4 -->
                        <div class="image-container">
                            <img class="image-width" src="{{ url_for('static', filename='South_africa.png') }}" alt="South-Africa">
                        </div>
                        <!-- Image-5 -->
                        <div class="image-container">
                            <img class="image-width" src="{{ url_for('static', filename='Sri_Lanka.png') }}" alt="Sri-Lanka">
                        </div>
                        <!-- Image-6 -->
                        <div class="image-container">
                            <img class="image-width" src="{{ url_for('static', filename='Bangladesh.png') }}" alt="Bangladesh">
                        </div>
                        <!-- Image-7 -->
                        <div class="image-container">
                            <img class="image-width" src="{{ url_for('static', filename='england.png') }}" alt="England">
                        </div>
                        <!-- Image-8 -->
                        <div class="image-container">
                            <img class="image-width" src="{{ url_for('static', filename='west_indies.jpeg') }}" alt="West-Indies">
                        </div>

                    </div>
                </div>

            </div>

            <!-- Prediction Form -->
            <div class='div2'>
                <form action="{{ url_for('odi_prediction') }}" method="POST">

                    <input class="form-input" type="text" name="runs" placeholder="Current runs"><br>
                    <input class="form-input" type="text" name="wickets" placeholder="Current wickets"><br>
                    <input class="form-input" type="text" name="overs" placeholder="Overs finished"><br>
                    <input class="form-input" type="text" name="striker" placeholder="Striker runs"><br>
                    <input class="form-input" type="text" name="non-striker" placeholder="Non-striker runs"><br>
                    <input class="form-input" type="text" name="target" placeholder="Total target"><br>


			<input type="submit" class="myButton" value="Predict">
        	</form>
            </div>

            <!-- IPL Banner - 2 -->
            <div class='ipl-banner-right'>

                <div class="slider-frame">
                    <div class="slide-images-down">

                        <!-- Image-1 -->
                        <div class="image-container">
                            <img class="image-width" src="{{ url_for('static', filename='India.png') }}" alt="Indian">
                        </div>
                        <!-- Image-2 -->
                        <div class="image-container">
                            <img class="image-width" src="{{ url_for('static', filename='Australia_Logo.jpg') }}" alt="Australia">
                        </div>
                        <!-- Image-3 -->
                        <div class="image-container">
                            <img class="image-width" src="{{ url_for('static', filename='New-Zealand.png') }}" alt="New-Zealand">
                        </div>
                        <!-- Image-4 -->
                        <div class="image-container">
                            <img class="image-width" src="{{ url_for('static', filename='south_africa_logo.png') }}" alt="South-Africa">
                        </div>
                        <!-- Image-5 -->
                        <div class="image-container">
                            <img class="image-width" src="{{ url_for('static', filename='Sri_Lanka.png') }}" alt="Sri-Lanka">
                        </div>
                        <!-- Image-6 -->
                        <div class="image-container">
                            <img class="image-width" src="{{ url_for('static', filename='Bangladesh.png') }}" alt="Bangladesh">
                        </div>
                        <!-- Image-7 -->
                        <div class="image-container">
                            <img class="image-width" src="{{ url_for('static', filename='england.png') }}" alt="England">
                        </div>
                        <!-- Image-8 -->
                        <div class="image-container">
                            <img class="image-width" src="{{ url_for('static', filename='west_indies.jpeg') }}" alt="West-Indies">
                        </div>

                    </div>
                </div>

            </div>
        </div>

        {% endblock %}
